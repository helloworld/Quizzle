<!DOCTYPE html>
<html lang="en">

<head>
    <title>User</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.min.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="{{seo.notFound.description}}">
    <link href="assets/css/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/components/icon.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>

<body>
    <div id="b" class="container">
        <div class="ui grid">
            <div class="two wide column"></div>
            <div class="twelve wide column">
                <h1 class="intro-header" >Who are you?</h1>
            </div>
            <div class="two wide column"></div>
            <div class="two wide column"></div>
            <div class="four wide column">
              <div class="ui segment">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                          <div class="header">Teacher</div>
                        </div>
                        <!-- <a href="/admin"> -->
                        <div id="butt" class="ui bottom attached button">
                          For teacher
                          <i class="long arrow right icon"></i>
                        </div>
                        <!-- </a> -->
                    </div>
                </div>
              </div>
            </div>
            <div class="four wide column">
              <div class="ui segment">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                          <div class="header">Student</div>
                        </div>
                        <a href="/users">
                        <div class="ui bottom attached button">

                          <i class="long arrow right icon"></i>

              </div>

                <div class="ui cards">

                        <div class="content">
                          <div class="header">Screen</div>
                        </div>
                        <a href="/screen">
                        <div class="ui bottom attached button">

                          <i class="long arrow right icon"></i>
                        </div>
                        </a>
                    </div>
                </div>
              </div>
            </div>
            <div class="two wide column"></div>
        </div>    
    <div id="mod" class="ui modal">
      <div class="header">
        Class code
      </div>
      <div class="content">
        <div class="image">
          Enter class code
        </div>
        <div class="description">
          <div class="ui input">
             <input type="text" placeholder="Key...">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui button">Submit</div>
      </div>
    </div>
</div>
<script>
    $('#butt').click(function() {
        $('#mod').modal('show');
        
    }); 

</script>
