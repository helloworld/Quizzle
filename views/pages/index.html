<!DOCTYPE html>
<html lang="en">

<head>
    <title>User</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.min.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="{{seo.notFound.description}}">
    <link href="assets/css/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/components/icon.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div id="b" class="container">
        <div class="ui grid">
            <div class="two wide column"></div>
            <div class="twelve wide column">
                <h1 class="intro-header" >Who are you?</h1>
            </div>
            <div class="two wide column"></div>
            <div class="two wide column"></div>
            <div class="four wide column">
              <div class="ui segment">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                          <div class="header">Teacher</div>
                        </div>
                        <!-- <a href="/admin"> -->
                        <div id="buttAdmin" class="ui bottom attached button">
                          For teacher
                          <i class="long arrow right icon"></i>
                        </div>
                        <!-- </a> -->
                    </div>
                </div>
              </div>
            </div>
            <div class="four wide column">
              <div class="ui segment">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                          <div class="header">Student</div>
                        </div>
                        <!--<a href="/users">-->
                        <div id = "buttUser" class="ui bottom attached button">
                          For student
                          <i class="long arrow right icon"></i>
                        </div>
                        <!--</a>-->
                    </div>
                </div>
              </div>
            </div>
            <div class="four wide column">
              <div class="ui segment">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                          <div class="header">Screen</div>
                        </div>
                        <a href="/screen">
                        <div class="ui bottom attached button">
                          Go to screen
                          <i class="long arrow right icon"></i>
                        </div>
                        </a>
                    </div>
                </div>
              </div>
            </div>
            <div class="two wide column"></div>
        </div>    
    <div id="modAdmin" class="ui modal">
      <div class="header">
        Class code
      </div>
      <div class="content">
        <div class="image">
          Enter class code
        </div>
        <div class="description">
          <div class="ui input">
             <input id="inp" type="text" placeholder="Key...">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui button" id="sub">Submit</div>
      </div>
    </div>
    <div id="modUser" class="ui modal">
      <div class="header">
        Choose a device
        </div>
        <div class = "content">
        <div class="large ui buttons">
          <div class="ui pink button" id = "phone">Phone</div>
          <div class="ui teal button" id = "tablet">Tablet</div>
        </div>
      </div>
     </div>
    <div id="whichPhone" class="ui modal">
      <div class="header">
        Which phone?
        </div>
        <div class = "content">
        <div class="large ui buttons">
          <div class="ui purple button" style="padding-right: 50px;padding-left: 50px;" id = "phone1">Phone 1</div>
          <div class="ui yellow button" style="padding-right: 50px;padding-left: 50px;" id = "phone2">Phone 2</div>
          <div class="ui blue button" style="padding-right: 50px;padding-left: 50px;" id = "phone3">Phone 3</div>
        </div>
      </div>
     </div>
    <div id="whichTablet" class="ui modal">
      <div class="header">
        Which tablet?
        </div>
        <div class = "content">
        <div class="large ui buttons">
          <div class="ui purple button" style="padding-right: 50px;padding-left: 50px;" id = "tablet1">Tablet 1</div>
          <div class="ui yellow button" style="padding-right: 50px;padding-left: 50px;" id = "tablet2">Tablet 2</div>
          <div class="ui blue button" style="padding-right: 50px;padding-left: 50px;" id = "tablet3">Tablet 3</div>
        </div>
      </div>
     </div>
</div>
<script>
    $('#buttAdmin').click(function() {
        $('#modAdmin').modal('show');
    }); 
    $('#buttUser').click(function() {
        $('#modUser').modal('show');
    });
    $('#phone').click(function() {
        $('#whichPhone').modal('show');
    }); 
    $('#tablet').click(function() {
        $('#whichTablet').modal('show');
    });
    $('#sub').click(function() {
        var val = $('#inp').val();
        var link = "admin/"+val;
        window.location.href = link;
    });
    $('#tablet1').click(function() {
        var val = "tablet1";
        var link = "users/"+val;
        window.location.href = link;
    });
    $('#tablet2').click(function() {
        var val = "tablet2";
        var link = "users/"+val;
        window.location.href = link;
    });
    $('#tablet3').click(function() {
        var val = "tablet3";
        var link = "users/"+val;
        window.location.href = link;
    });
    $('#phone1').click(function() {
        var val = "phone1";
        var link = "users/"+val;
        window.location.href = link;
    });
    $('#phone2').click(function() {
        var val = "phone2";
        var link = "users/"+val;
        window.location.href = link;
    });
    $('#phone3').click(function() {
        var val = "phone3";
        var link = "users/"+val;
        window.location.href = link;
    });
</script>
</body>

</html>
